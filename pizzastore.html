<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Vacations</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
       <center><h1>JR's PIZZA POT</h1></center>
   </div>
   <div class="row">
         <div class="jahborder"><div class="col-md-12">
     <p>Ready for some great pizza!  JR's is the best in Seattle!  Get started by ordering your pizza below.</p>

   </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Select your pizza: </h2>
          <form id="new-pizza">
            <div class="form-group">
              <label for="new-size">Size</label>
              <select class="form-control" id="new-size">
              <option value = "$8 Personal Pizza">Personal</option>
              <option value = "#10 Small Pizza">Small</option>
              <option value = "$12 Medium Pizza">Medium</option>
              <option value = "$14 Large Pizza">Large</option>
            </select>
          </div>
            <div class="form-group">
              <label for="new-sauce">Sauce</label>
              <select class="form-control" id="new-sauce">
              <option value = "pesto">Pesto</option>
              <option value = "alfredo">alfredo</option>
              <option value = "traditional">Traditional</option>
              <option value = "BBQ">BBQ</option>
            </select>
          </div>
            <div class="form-group">
              <label for="new-veggies">Veggies</label>
              <select class="form-control" id="new-veggies">
              <option value = "onions">Onions</option>
              <option value = "olives">Olvies</option>
              <option value = "tomatoes">tomatoes</option>
              <option value = "mushrooms">mushrooms</option>
              <option value = "bellpeppers">bellpeppers</option>
            </select>
          </div>
            <div class="form-group">
              <label for="new-meat">Meat</label>
              <select class="form-control" id="new-meat">
              <option value = "pepperoni">pepperoni</option>
              <option value = "sausage">sausage</option>
              <option value = "chicken">chicken</option>
              <option value = "salami">salami</option>
            </select>
          </div>
              <button type="submit" class="btn">Add</button>
            </div>
          </form>


          <!-- <h2>Your Pizza</h2> -->
          <ul id="pizza">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-pizza">
            <h2></h2>


            <p>Sauce: <span class="sauce"></span></p>
            <p>Veggies: <span class="veggies"></span> </p>
            <p>Meat: <span class="meat"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
