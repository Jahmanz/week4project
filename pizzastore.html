<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Vacations</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Select your pizza: </h2>
          <form id="new-pizza">
            <div class="form-group">
              <label for="new-size">Size</label>
              <select class="form-control" id="new-size">
              <option value = "personal">Personal</option>
              <option value = "small">Small</option>
              <option value = "medium">Medium</option>
              <option value = "large">Large</option>
            </select>
            <div class="form-group">
              <label for="new-sauce">Sauce</label>
              <select class="form-control" id="new-sauce">
              <option value = "pesto">Pesto</option>
              <option value = "alfredo">alfredo</option>
              <option value = "traditional">Traditional</option>
              <option value = "BBQ">BBQ</option>
            </select>
            <div class="form-group">
              <label for="new-veggies">Veggies</label>
              <select class="form-control" id="new-veggies">
              <option value = "onions">Onions</option>
              <option value = "olives">Olvies</option>
              <option value = "tomatoes">tomatoes</option>
              <option value = "mushrooms">mushrooms</option>
              <option value = "bellpeppers">bellpeppers</option>
            </select>
            <div class="form-group">
              <label for="new-meat">Meat</label>
              <select class="form-control" id="new-meat">
              <option value = "pepperoni">pepperoni</option>
              <option value = "sausage">sausage</option>
              <option value = "chicken">chicken</option>
              <option value = "salami">salami</option>
            </select>


            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Visits</h2>
          <ul id="pizza">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-pizza">
            <h2></h2>

            <p>Size: <span class="size"></span></p>
            <p>Sauce: <span class="sauce"></span></p>
            <p>Veggies: <span class="veggies"></span></p>
            <p>Meat: <span class="meat"></span></p>
          </div>
        </div>
  </div>
    </div>
  </body>
</html>
